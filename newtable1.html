<!DOCTYPE html><html>
    <head><title>table</title>
    <style>
.container {
  display: flex;
  justify-content: space-between;
}

.box {
  width: 200px;
  background-color: #17ed2c;
  border: 1px solid #ddd;
  padding: 10px;
  text-align: center;
  box-shadow: 2px 2px 5px blue;
}

.box h3 {
  margin: 0 0 10px;
  font-size: 16px;
  color: #555;
}

ul {
  list-style: none;
  margin: 0;
  padding: 0;
}

ul li {
  padding: 5px;
  margin-bottom: 5px;
  background-color: #ddd;
  border-radius: 3px;
}
    </style>
    </head>
    <body> 
      <h1 style="text-align: center; color: red;">CLASSIFICATION OF ANIMALS</h1>
        <div class="container">
            <div class="box">
              <h3>Animalia</h3>
              <ul>
                <li>Chordata</li>
                <li>Arthropoda</li>
                <li>Mollusca</li>
                <li>Annelida</li>
                <li>Echinodermata</li>
                <li>Cnidaria</li>
                <li>Porifera</li>
              </ul>
            </div>
            
            <div class="box">
              <h3>Chordata</h3>
              <ul>
                <li>Mammalia</li>
                <li>Aves</li>
                <li>Reptilia</li>
                <li>Amphibia</li>
                <li>Pisces</li>
              </ul>
            </div>
            
            <div class="box">
              <h3>Arthropoda</h3>
              <ul>
                <li>Insecta</li>
                <li>Arachnida</li>
                <li>Crustacea</li>
                <li>Myriapoda</li>
              </ul>
            </div>
            
            <!-- Add more boxes for each class, order, and family -->
          </div>
        
    </body>
</html>
